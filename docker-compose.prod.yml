version: '3.8'

services:
  # Production Laravel Application
  app:
    build:
      context: .
      dockerfile: docker/app/Dockerfile
      target: production
    container_name: cloudonix-voiceagent-lbs-app
    restart: unless-stopped
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_URL=https://your-domain.com
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=cloudonix_voiceagent_lbs
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - CACHE_DRIVER=redis
      - QUEUE_CONNECTION=redis
      - SESSION_DRIVER=redis
      - SESSION_LIFETIME=120
      - BROADCAST_DRIVER=redis
      - LOG_CHANNEL=daily
      - LOG_LEVEL=warning
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - MINIO_BUCKET=cloudonix-artifacts
      - MINIO_USE_SSL=true
      # Security settings
      - APP_KEY=${APP_KEY}
      - SANCTUM_STATEFUL_DOMAINS=${SANCTUM_STATEFUL_DOMAINS:-localhost,127.0.0.1}
    volumes:
      - ./backend/storage/logs:/var/www/html/storage/logs
      - ./backend/storage/framework/cache:/var/www/html/storage/framework/cache
    depends_on:
      - db
      - redis
      - minio
    networks:
      - cloudonix-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/up"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /var/run

  # Production Nginx Reverse Proxy
  nginx:
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile
      target: production
    container_name: cloudonix-voiceagent-lbs-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./ssl:/etc/nginx/ssl:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    networks:
      - cloudonix-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    security_opt:
      - no-new-privileges:true

  # Production Database
  db:
    image: mysql:8.0
    container_name: cloudonix-voiceagent-lbs-db
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=cloudonix_voiceagent_lbs
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_CHARSET=utf8mb4
      - MYSQL_COLLATION=utf8mb4_unicode_ci
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - ./docker/db/my.cnf:/etc/mysql/conf.d/custom.cnf:ro
    networks:
      - cloudonix-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "${MYSQL_USER}", "-p${MYSQL_PASSWORD}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    command: --default-authentication-plugin=mysql_native_password
    security_opt:
      - no-new-privileges:true

  # Production Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: cloudonix-voiceagent-lbs-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - cloudonix-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    security_opt:
      - no-new-privileges:true

  # Production MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: cloudonix-voiceagent-lbs-minio
    restart: unless-stopped
    environment:
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - MINIO_REGION=us-east-1
    volumes:
      - minio_data:/data
    networks:
      - cloudonix-network
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    security_opt:
      - no-new-privileges:true

  # Queue Worker
  queue-worker:
    build:
      context: .
      dockerfile: docker/app/Dockerfile
      target: production
    container_name: cloudonix-voiceagent-lbs-worker
    restart: unless-stopped
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=cloudonix_voiceagent_lbs
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - QUEUE_CONNECTION=redis
      - CACHE_DRIVER=redis
      - LOG_CHANNEL=daily
      - APP_KEY=${APP_KEY}
    depends_on:
      - db
      - redis
    networks:
      - cloudonix-network
    command: ["php", "artisan", "queue:work", "--sleep=3", "--tries=3", "--max-jobs=1000", "--timeout=90"]
    healthcheck:
      test: ["CMD", "pgrep", "-f", "queue:work"]
      interval: 60s
      timeout: 10s
      retries: 3
    security_opt:
      - no-new-privileges:true

  # Scheduler (Cron)
  scheduler:
    build:
      context: .
      dockerfile: docker/app/Dockerfile
      target: production
    container_name: cloudonix-voiceagent-lbs-scheduler
    restart: unless-stopped
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=cloudonix_voiceagent_lbs
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - CACHE_DRIVER=redis
      - LOG_CHANNEL=daily
      - APP_KEY=${APP_KEY}
    depends_on:
      - db
      - redis
    networks:
      - cloudonix-network
    command: ["php", "artisan", "schedule:run", "--no-interaction"]
    security_opt:
      - no-new-privileges:true

volumes:
  db_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

networks:
  cloudonix-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16